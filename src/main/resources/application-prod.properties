# Production Environment Configuration (Render.com)

# Application
spring.application.name=SkillExtractor
server.port=${PORT:8080}

# Database (Render.com - using manual environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (Production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false

# OpenAI API
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4
openai.temperature=0.7
openai.max.tokens=2000

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Project Constraints
project.max.files=20
project.max.size.mb=10

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=24h

# Logging (Production - Less Verbose)
logging.level.root=INFO
logging.level.com.skillextractor=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling (Production - Hide Sensitive Info)
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Performance Tuning for 512MB RAM
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# CORS (if frontend on different domain - currently not needed)
# Configure in SecurityConfig.java if needed